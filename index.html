<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hong｜个人主页</title>
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif; background: #f6f7fb; color: #111; }
    .wrap { max-width: 920px; margin: 80px auto; padding: 0 20px; }
    .card { background: #fff; border-radius: 18px; padding: 36px; box-shadow: 0 10px 30px rgba(0,0,0,.06); }
    h1 { font-size: 44px; margin: 0 0 10px; }
    .sub { font-size: 18px; color: #555; margin-bottom: 22px; line-height: 1.8; }
    .tag { display: inline-block; padding: 6px 12px; border-radius: 999px; background: #f0f1f4; margin-right: 8px; margin-bottom: 8px; font-size: 14px; }
    .btns a { display: inline-block; margin-right: 12px; margin-top: 12px; padding: 12px 16px; border-radius: 12px; text-decoration: none; font-weight: 600; }
    .btn-main { background: #111; color: #fff; }
    .btn-ghost { background: #fff; color: #111; border: 1px solid #ddd; }
    h2 { margin-top: 32px; font-size: 22px; }
    .proj { margin-top: 14px; padding: 16px; border-radius: 14px; border: 1px solid #eee; background: #fafafa; }
    .proj b { font-size: 16px; }
    footer { margin-top: 24px; color: #777; font-size: 14px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>你好，我是 Hong</h1>
      <div class="sub">
        刚毕业的大学生，正在学习 <b>网站开发</b> 与 <b>产品思维</b>。  
        这里会展示我的项目、学习记录和联系方式。
      </div>

      <div>
        <span class="tag">Web</span>
        <span class="tag">产品</span>
        <span class="tag">学习者</span>
      </div>

      <div class="btns">
        <a class="btn-main" href="https://github.com/" target="_blank">我的 GitHub</a>
        <a class="btn-ghost" href="mailto:your@email.com">联系我</a>
      </div>

      <h2>项目 Projects</h2>

      <div class="proj">
        <b>项目 1：个人网站</b><br/>
        说明：用 GitHub Pages 搭建的个人主页。<br/>
        链接：<a href="#" target="_blank">查看</a>
      </div>

      <div class="proj">
        <b>项目 2：待添加</b><br/>
        说明：你可以放一个小作品，比如 To-do、计算器、小游戏。<br/>
        链接：<a href="#" target="_blank">查看</a>
      </div>

      <footer>
        © 2025 Hong · Powered by GitHub Pages
      </footer>
    </div>
  </div>
</body>
</html>
